<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="border-blue">





        <div class="card" >

            <div class="astromoon-image">
            <img
                src="imgdir/astromoon.jpg"
                alt="logo created by Jodie Mullins featuring an astronaut sitting on the moon like a swing-set in a ball of electricity" 
                class="avatar">
            </div>
            
            <div class="my-name">
                <h3>Jodie Mullins</h3>
            </div>

            <div class ="work">
                <p>Frontend Developer, Python & SQL Enthusiast</p>
            </div>
            
            <div class="location">
                <h4 class="italic">Hazard, Kentucky</h4>
            </div>

        </div><!-- image-card -->





    </div><!-- dotted-border -->
</body>
</html>
